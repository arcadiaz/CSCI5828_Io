<!doctype html>
<html>
<head>
    <title>IO chat</title>
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
    $(function () {
        var socket = io();
        $('#chatbox').submit(function () {
            socket.emit('chat message', $('#m').val());
            $('#m').val('');
            return false;
        });
        socket.on('display messages', function (msg) {
            $('#messages').append($('<li class="row">').text(msg));
            var objDiv = document.getElementById("messages");
            objDiv.scrollTop = objDiv.scrollHeight;
        });
    });
</script>
<body>
<h1> Io chat</h1>

<div class = "row">

    <div id="chatdiv" class="col-md-6">
        <ul id="messages">
            
        </ul>
        <form action="/" id="chatbox" class="row">
            <input class="col-md-10" id="m" autocomplete="off"/>
            <button class="col-md-2">Send</button>
        </form>
    </div>

    <div id="statsdiv" class="col-md-6">
        stats and graphs will go here 
    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
